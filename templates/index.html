{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link for css file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    
    <div class="container-fluid">

        <!-- Navbar starts -->
        <div class="row">
        <nav class="navbar navbar-expand-lg color">
            <div class="container">

                <h1 class="h3 text-white">Event Planner</h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form action="" method="post" class="d-md-flex ms-auto">
                    {% csrf_token %}
                    <div>
                      <a href="{% url 'login' %}" class="btn bg-white me-4 rounded-pill index-btn">
                          Login
                      </a>
                      <a href="{% url 'signup' %}" class="btn bg-white me-4 rounded-pill index-btn">
                          Sign Up
                      </a>
                    </div>
                    </form>
                </div>
            </div>
        </nav>
        </div>
        <!-- Navbar ends -->
        
        <!-- body content starts-->
         <div class="row p-3">
            <div class="col-md-7 my-auto p-2">
                <h1 class="text-center">Unlock Experiences Plan Unforgutable Events</h1>
                <p class="text-center fs-5">Discover and manage events effortlesly, from local meetups to grand galas.</p>
            </div>

            <div class="col-md-5">
                <div class="d-flex justify-content-center align-items-center p-2">
                        <img src="{% static 'images/img1.jpg' %}" class="rounded img-fluid h-75 w-75" alt="...">
                </div>
            </div>
         </div>
         <!-- body content ends -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
