{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event â€” Event Planner</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'css/create_event2.css' %}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Event Planner</a>
      <div class="d-flex">
        <span class="navbar-text me-3">Hi, Sarah!</span>
        <a href="{% url 'logout' %}" class="btn btn-light index-btn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card form-card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title mb-4">Create New Event</h2>
            <form>
              <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  placeholder="Enter event name"
                  required
                />
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="eventDate" class="form-label">Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="eventDate"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="eventTime" class="form-label">Time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="eventTime"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="eventLocation" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventLocation"
                  placeholder="Enter location"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="eventImage" class="form-label">Event Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="eventImage"
                  placeholder="https://example.com/image.jpg"
                />
              </div>

              <div class="mb-3">
                <label for="eventDescription" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="eventDescription"
                  rows="4"
                  placeholder="Write event details..."
                  required
                ></textarea>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Create Event</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
