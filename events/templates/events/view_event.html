{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP — Event Planner</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'css/view_event.css' %}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Event Planner</a>
      <div class="d-flex">
        <span class="navbar-text me-3">Hi, Sarah!</span>
        <a href="{% url 'logout' %}" class="btn btn-light index-btn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card shadow-sm">
          <img
            src="https://picsum.photos/800/300?random=5"
            class="card-img-top rsvp-img"
            alt="Event"
          />
          <div class="card-body p-4">
            <h3 class="card-title mb-3">Annual Charity Gala</h3>
            <p class="card-text text-muted mb-4">
              Join us for an evening of celebration, good food, and community.
            </p>

            <div class="mb-4">
              <strong>Date:</strong> July 22, 2024<br />
              <strong>Time:</strong> 6:00 PM <br />
              <strong>Location:</strong> City Park Amphitheater
            </div>

            <h5 class="mb-3">Are you attending?</h5>
            <div class="btn-group w-100" role="group" aria-label="RSVP options">
              <button type="button" class="btn rsvp-btn" id="goingBtn">Going</button>
              <button type="button" class="btn rsvp-btn-outline" id="maybeBtn">
                Maybe
              </button>
              <button type="button" class="btn rsvp-btn-outline" id="declineBtn">
                Decline
              </button>
            </div>

            <div class="mt-4">
              <p>Your RSVP status is: <span id="rsvpStatus" class="fw-bold">—</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('goingBtn').addEventListener('click', function () {
      document.getElementById('rsvpStatus').innerText = 'Going';
      this.classList.remove('rsvp-btn-outline');
      this.classList.add('rsvp-btn');
      document.getElementById('maybeBtn').classList.remove('rsvp-btn');
      document.getElementById('maybeBtn').classList.add('rsvp-btn-outline');
      document.getElementById('declineBtn').classList.remove('rsvp-btn');
      document.getElementById('declineBtn').classList.add('rsvp-btn-outline');
    });

    document.getElementById('maybeBtn').addEventListener('click', function () {
      document.getElementById('rsvpStatus').innerText = 'Maybe';
      this.classList.remove('rsvp-btn-outline');
      this.classList.add('rsvp-btn');
      document.getElementById('goingBtn').classList.remove('rsvp-btn');
      document.getElementById('goingBtn').classList.add('rsvp-btn-outline');
      document.getElementById('declineBtn').classList.remove('rsvp-btn');
      document.getElementById('declineBtn').classList.add('rsvp-btn-outline');
    });

    document.getElementById('declineBtn').addEventListener('click', function () {
      document.getElementById('rsvpStatus').innerText = 'Decline';
      this.classList.remove('rsvp-btn-outline');
      this.classList.add('rsvp-btn');
      document.getElementById('goingBtn').classList.remove('rsvp-btn');
      document.getElementById('goingBtn').classList.add('rsvp-btn-outline');
      document.getElementById('maybeBtn').classList.remove('rsvp-btn');
      document.getElementById('maybeBtn').classList.add('rsvp-btn-outline');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
